# Change these first
owner: flicchat # Your GitHub organization or username, where this repository lives
repo: flicchat # The name of this repository

sites:
  - name: FlicChat (Plataforma)
    url: https://app.flicchat.com
  - name: FlicChat (Tempo Real)
    url: https://realtime.flicchat.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /flicchat
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Status FlicChat
  introTitle: "**FlicChat** é uma plataforma de chat em tempo real."
  introMessage: Acompanhe por aqui a situação atual do serviço
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
